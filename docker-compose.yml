version: '3.8'

services:
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: task_scheduler_backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_CREATION_SECRET=${ADMIN_CREATION_SECRET}
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app_network
    restart: unless-stopped

  frontend:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    container_name: task_scheduler_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge